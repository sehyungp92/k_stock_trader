# docker-compose.vps1.yml - VPS 1: KMP + Nulrimok (Account 1)
version: '3.8'

services:
  oms:
    build:
      context: .
      dockerfile: oms/Dockerfile
    container_name: oms_vps1
    env_file:
      - .env
    volumes:
      - ./data/oms:/app/data
    environment:
      OMS_PORT: "8000"
      KIS_APP_KEY: ${KIS_APP_KEY}
      KIS_APP_SECRET: ${KIS_APP_SECRET}
      KIS_ACCOUNT_NO: ${KIS_ACCOUNT_NO}
      KIS_ACCOUNT_PROD_CODE: ${KIS_ACCOUNT_PROD_CODE:-01}
      KIS_IS_PAPER: ${KIS_IS_PAPER:-true}
      KIS_HTS_ID: ${KIS_HTS_ID}
      KIS_MY_AGENT: ${KIS_MY_AGENT:-Mozilla/5.0}
      KIS_PAPER_APP_KEY: ${KIS_PAPER_APP_KEY:-}
      KIS_PAPER_APP_SECRET: ${KIS_PAPER_APP_SECRET:-}
      KIS_PAPER_ACCOUNT_NO: ${KIS_PAPER_ACCOUNT_NO:-}
      DATABASE_URL: ${DATABASE_URL:-}  # Points to VPS 2's Postgres; if empty, falls back to in-memory
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  kmp:
    build:
      context: .
      dockerfile: strategy_kmp/Dockerfile
    container_name: strategy_kmp
    env_file:
      - .env
    environment:
      OMS_URL: http://oms:8000
      KIS_APP_KEY: ${KIS_APP_KEY}
      KIS_APP_SECRET: ${KIS_APP_SECRET}
      KIS_ACCOUNT_NO: ${KIS_ACCOUNT_NO}
      KIS_ACCOUNT_PROD_CODE: ${KIS_ACCOUNT_PROD_CODE:-01}
      KIS_IS_PAPER: ${KIS_IS_PAPER:-true}
      KIS_HTS_ID: ${KIS_HTS_ID}
      KIS_MY_AGENT: ${KIS_MY_AGENT:-Mozilla/5.0}
      KIS_PAPER_APP_KEY: ${KIS_PAPER_APP_KEY:-}
      KIS_PAPER_APP_SECRET: ${KIS_PAPER_APP_SECRET:-}
      KIS_PAPER_ACCOUNT_NO: ${KIS_PAPER_ACCOUNT_NO:-}
      KMP_CONFIG: /app/config/kmp.yaml
      CONSERVATIVE_MODE: ${CONSERVATIVE_MODE:-false}
    volumes:
      - ./config:/app/config:ro
      - ./data/kmp:/app/data
    depends_on:
      oms:
        condition: service_healthy
    restart: unless-stopped

  nulrimok:
    build:
      context: .
      dockerfile: strategy_nulrimok/Dockerfile
    container_name: strategy_nulrimok
    env_file:
      - .env
    environment:
      OMS_URL: http://oms:8000
      LRS_DB_PATH: /data/lrs.db
      KIS_APP_KEY: ${KIS_APP_KEY}
      KIS_APP_SECRET: ${KIS_APP_SECRET}
      KIS_ACCOUNT_NO: ${KIS_ACCOUNT_NO}
      KIS_ACCOUNT_PROD_CODE: ${KIS_ACCOUNT_PROD_CODE:-01}
      KIS_IS_PAPER: ${KIS_IS_PAPER:-true}
      KIS_HTS_ID: ${KIS_HTS_ID}
      KIS_MY_AGENT: ${KIS_MY_AGENT:-Mozilla/5.0}
      KIS_PAPER_APP_KEY: ${KIS_PAPER_APP_KEY:-}
      KIS_PAPER_APP_SECRET: ${KIS_PAPER_APP_SECRET:-}
      KIS_PAPER_ACCOUNT_NO: ${KIS_PAPER_ACCOUNT_NO:-}
      NULRIMOK_CONFIG: /app/config/nulrimok.yaml
      CONSERVATIVE_MODE: ${CONSERVATIVE_MODE:-false}
    volumes:
      - ./config:/app/config:ro
      - ./data/nulrimok:/app/data
      - nulrimok_data:/data
    depends_on:
      oms:
        condition: service_healthy
    restart: unless-stopped

volumes:
  nulrimok_data:
